<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body data-status="index">
        <canvas id="game"></canvas>
        <audio id="music" src="sound/music.mp3"></audio>
        <div class="ui-index">
          <h1>飞机大作战</h1>
          <div class="btn-group">
            <button class="js-start btn">开始游戏</button>
            <button class="js-setting btn">游戏设置</button>
            <button class="js-rule btn">游戏说明</button>
          </div>
        </div>
        <div class="ui-rule ui-panel">
          <h2>游戏说明</h2>
          <p>通过手指移动飞机，通过手指移动飞机，通过手指移动飞机，通过手指移动飞机，通过手指移动飞机，</p>
          <button class="js-confirm-rule">我知道了</button>
        </div>
        <div class="ui-setting ui-panel">
          <h2>游戏设置</h2>
          <ul class="setting-group">
            <li class="setting">
              <span class="setting-title">音乐设置</span>
              <select id="setting-music">
                <option value="./sound/music.mp3">开启音乐</option>
                <option value="">关闭音乐</option>
              </select>
            </li>
            <li class="setting">
              <span class="setting-title">背景设置</span>
              <select id="setting-bg">
                <option value="./img/bg_1.jpg">夜袭基地</option>
                <option value="./img/bg_2.jpg">迷失古迹</option>
                <option value="./img/bg_3.jpg">原始森林</option>
                <option value="./img/bg_4.jpg">爆裂火山</option>
              </select>
            </li>
            <li class="setting">
              <span class="setting-title">战机设置</span>
              <select id="setting-plane">
                <option value="bluePlaneIcon">蓝色战机</option>
                <option value="pinkPlaneIcon">粉红战机</option>
              </select>
            </li>
          </ul>
          <button class="js-confirm-setting">确认设置</button>
        </div>
        <div class="ui-score ui-panel">
          <h2>游戏得分</h2>
          <ul class="setting-group">
            <li>
              <span class="setting-title">总分数为：</span>
              <span id="score">0</span>
            </li>
          </ul>
          <button class="js-confirm-score">确认</button>
        </div>
        <!-- 页面 js -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script src="js/config.js"></script>
        <script src="js/resource.js"></script>
        <script src="js/element.js"></script>
        <script src="js/bullet.js"></script>
        <script src="js/enemy.js"></script>
        <script src="js/plane.js"></script>
        <script src="js/app.js"></script>
      </body>
</html>
