<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ui-index">
        <h1>飞机大作战</h1>
        <div class="btn-group">
            <button class="btn">开始游戏</button>
            <button class="btn">游戏设置</button>
            <button class="btn">游戏说明</button>
        </div>
    </div>
    <div class="ui-rule ui-panel">
        <h2>游戏说明</h2>
        <p>通过手指移动飞机,通过手指移动飞机,通过手指移动飞机,通过手指移动飞机,通过手指移动飞机,通过手指移动飞机</p>
        <button type="">我明白了</button>
    </div>
    <div class="ui-setting ui-panel">
        <h2>游戏设置</h2>
        <ul class="setting-group">
            <li class="setting">
                <span>音乐设置</span>
                <select name="" id="">
                    <option value="0">开启音乐</option>
                    <option value="1">关闭音乐</option>
                </select>

            </li>
            <li class="setting">
                <span>背景设置</span>
                <select name="" id="">
                    <option value="0">背景1</option>
                    <option value="1">背景2</option>
                </select>
            </li>
            <li class="setting">
                <span>战机设置</span>
                <select name="" id="">
                    <option value="0">蓝色战机</option>
                    <option value="1">粉色战机</option>
                </select>
            </li>
        </ul>
        <button type="">确认设置</button>
    </div>
</body>
</html>
